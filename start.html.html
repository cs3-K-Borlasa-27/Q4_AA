	<script>
	
	function k() {
        const name = document.getElementById('name').value;
        const username = document.getElementById('username').value;
        const psw = document.getElementById('pass').value;
        const confirm = document.getElementById('Cpass').value;
        const email = document.getElementById('email').value;

        localStorage.setItem('name', name);
        localStorage.setItem('Uname', username);
        localStorage.setItem('psw', psw);
        localStorage.setItem('confirm', confirm);
        localStorage.setItem('email', email);

        alert('Welcome, ' + username + '!');
        return false;
    }


    window.onload = function () {
        document.getElementById('name').value = localStorage.getItem('name') || '';
        document.getElementById('Uname').value = localStorage.getItem('Uname') || '';
        document.getElementById('psw').value = localStorage.getItem('psw') || '';
        document.getElementById('confirm').value = localStorage.getItem('confirm') || '';

    }
